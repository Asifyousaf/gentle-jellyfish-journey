
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - FinScope</title>
    <meta name="description" content="Sign in to your FinScope account or create a new one" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="main-nav glass-card">
      <div class="nav-container">
        <div class="nav-content">
          <div class="logo-container">
            <div class="logo-icon">
              <svg style="width: 1.25rem; height: 1.25rem; color: black;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
              </svg>
            </div>
            <span class="logo-text gradient-text">FinScope</span>
          </div>
          
          <div class="nav-links">
            <div class="nav-menu">
              <a href="index.html" class="nav-link">Home</a>
              <a href="dashboard.html" class="nav-link">Dashboard</a>
              <a href="currency.html" class="nav-link">Currency</a>
              <a href="news.html" class="nav-link">News</a>
              <a href="trends.html" class="nav-link">Trends</a>
              <a href="about.html" class="nav-link">About</a>
              <a href="contact.html" class="nav-link">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main style="padding-top: 6rem; padding-bottom: 3rem; min-height: 100vh; display: flex; align-items: center;">
      <div class="auth-container">
        <!-- Auth Forms Container -->
        <div class="glass-card auth-card">
          <!-- Form Tabs -->
          <div class="auth-tabs">
            <a href="#" id="login-link" class="auth-tab active">Login</a>
            <a href="#" id="register-link" class="auth-tab">Register</a>
          </div>
          
          <!-- Login Form -->
          <div id="login-form-container" class="auth-form">
            <form id="login-form">
              <div class="form-group">
                <label for="login-email" class="form-label">Email Address</label>
                <input 
                  type="email" 
                  id="login-email" 
                  class="form-input"
                  placeholder="Enter your email address"
                  required
                  autocomplete="email"
                />
              </div>
              
              <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                  <label for="login-password" class="form-label" style="margin-bottom: 0;">Password</label>
                  <a href="#" style="font-size: 0.875rem; color: #fbbf24; text-decoration: none;">Forgot password?</a>
                </div>
                <input 
                  type="password" 
                  id="login-password" 
                  class="form-input"
                  placeholder="Enter your password"
                  required
                  autocomplete="current-password"
                />
              </div>
              
              <div class="form-group">
                <button 
                  type="submit" 
                  id="login-submit"
                  class="btn-primary"
                  style="width: 100%; padding: 0.75rem; text-align: center;"
                >
                  Login
                </button>
              </div>
            </form>
            
            <div class="auth-footer">
              <div>Don't have an account?</div>
              <a href="#" id="to-register">Create account</a>
            </div>
          </div>
          
          <!-- Register Form -->
          <div id="register-form-container" class="auth-form hidden">
            <form id="register-form">
              <div class="form-group">
                <label for="register-name" class="form-label">Full Name</label>
                <input 
                  type="text" 
                  id="register-name" 
                  class="form-input"
                  placeholder="Enter your full name"
                  required
                  autocomplete="name"
                />
              </div>
              
              <div class="form-group">
                <label for="register-email" class="form-label">Email Address</label>
                <input 
                  type="email" 
                  id="register-email" 
                  class="form-input"
                  placeholder="Enter your email address"
                  required
                  autocomplete="email"
                />
              </div>
              
              <div class="form-group">
                <label for="register-password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="register-password" 
                  class="form-input"
                  placeholder="Create a password (min. 6 characters)"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
              </div>
              
              <div class="form-group">
                <label for="register-confirm-password" class="form-label">Confirm Password</label>
                <input 
                  type="password" 
                  id="register-confirm-password" 
                  class="form-input"
                  placeholder="Confirm your password"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
              </div>
              
              <div class="form-group">
                <button 
                  type="submit" 
                  id="register-submit"
                  class="btn-primary"
                  style="width: 100%; padding: 0.75rem; text-align: center;"
                >
                  Create Account
                </button>
              </div>
            </form>
            
            <div class="auth-footer">
              <div>Already have an account?</div>
              <a href="#" id="to-login">Login</a>
            </div>
          </div>
        </div>
        
        <!-- Additional Info -->
        <div style="margin-top: 2rem; text-align: center;">
          <p style="color: #9ca3af; font-size: 0.875rem;">
            By signing up, you agree to our <a href="#" style="color: #fbbf24; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #fbbf24; text-decoration: none;">Privacy Policy</a>.
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer style="padding: 2rem 0; border-top: 1px solid rgba(245, 158, 11, 0.2);">
      <div class="container">
        <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; gap: 1rem;">
          <div class="logo-container">
            <div class="logo-icon">
              <svg style="width: 1.25rem; height: 1.25rem; color: black;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
              </svg>
            </div>
            <span class="logo-text gradient-text">FinScope</span>
          </div>
          
          <div>
            <p style="color: #9ca3af; margin: 0;">&copy; 2024 FinScope. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Toast notification -->
    <div id="toast" class="toast">
      <span id="toast-message"></span>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
