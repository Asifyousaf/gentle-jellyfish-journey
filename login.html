
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FinScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Simple Navigation -->
  <nav class="main-nav">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="logo">
          <div class="logo-icon">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
          </div>
          FinScope
        </a>
      </div>
    </div>
  </nav>

  <!-- Login/Signup Forms -->
  <main class="page-content flex-center">
    <div class="login-container" style="width: 100%; max-width: 400px; padding: 0 1rem;">
      <div class="glass-card" style="padding: 2rem;">
        
        <!-- Form Tabs -->
        <div class="form-tabs" style="display: flex; margin-bottom: 2rem; border-bottom: 1px solid rgba(245, 158, 11, 0.3);">
          <button id="login-tab" class="tab-btn active" style="flex: 1; padding: 1rem; border: none; background: none; color: var(--gold); border-bottom: 2px solid var(--gold);">
            Login
          </button>
          <button id="signup-tab" class="tab-btn" style="flex: 1; padding: 1rem; border: none; background: none; color: var(--text-gray); border-bottom: 2px solid transparent;">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" id="login-submit" class="btn btn-primary" style="width: 100%;">
            Login
          </button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" style="display: none;">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" id="signup-name" class="form-input" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="signup-password" class="form-input" placeholder="Create a password (min. 6 chars)" required minlength="6">
          </div>
          
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password" required minlength="6">
          </div>
          
          <button type="submit" id="signup-submit" class="btn btn-primary" style="width: 100%;">
            Create Account
          </button>
        </form>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="main.js"></script>
  <script src="login.js"></script>
</body>
</html>
