
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - FinScope</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav glass-card">
    <div class="nav-container">
      <div class="nav-content">
        <div class="logo-container">
          <div class="logo-icon">
            <svg style="width: 1.25rem; height: 1.25rem; color: black;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
          </div>
          <span class="logo-text gradient-text">FinScope</span>
        </div>

        <div class="nav-links">
          <div class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="currency.html" class="nav-link">Currency</a>
            <a href="news.html" class="nav-link">News</a>
            <a href="trends.html" class="nav-link">Trends</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
          </div>
        </div>
        
        <div class="nav-actions">
          <button id="logout-btn" class="nav-link">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="main-content" style="min-height: 100vh;">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title gradient-text">User Profile</h1>
        <p class="page-subtitle">Manage your account information</p>
      </div>

      <!-- Profile Form -->
      <div class="glass-card glass-hover profile-card" style="border-radius: 0.5rem;">
        <div class="profile-form">
          <form id="profile-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email"
                class="form-input"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="full_name" class="form-label">Full Name</label>
              <input 
                type="text" 
                id="full_name" 
                name="full_name"
                placeholder="Enter your full name"
                class="form-input"
              />
            </div>

            <div class="form-actions">
              <button 
                type="submit" 
                id="save-btn"
                class="btn-primary"
              >
                Save Changes
              </button>
              <button 
                type="button" 
                id="cancel-btn"
                class="btn-secondary"
              >
                Cancel
              </button>
            </div>
          </form>

          <!-- Profile Stats -->
          <div class="profile-stats">
            <h3 class="stats-title">Account Information</h3>
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-label">Member Since</div>
                <div id="member-since" class="stat-value">-</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Last Updated</div>
                <div id="last-updated" class="stat-value">-</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast notification -->
  <div id="toast" class="toast">
    <span id="toast-message"></span>
  </div>

  <script src="main.js"></script>
  <script src="profile.js"></script>
</body>
</html>
