
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - FinScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Simple Navigation -->
  <nav class="main-nav">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="logo">
          <div class="logo-icon">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
          </div>
          FinScope
        </a>
        
        <ul class="nav-links">
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li><a href="currency.html" class="nav-link">Currency</a></li>
          <li><a href="news.html" class="nav-link">News</a></li>
          <li><a href="trends.html" class="nav-link">Trends</a></li>
        </ul>
        
        <div class="auth-buttons">
          <button id="logout-btn" class="btn btn-outline">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <main class="page-content">
    <div class="container" style="max-width: 600px;">
      <h1 class="main-title" style="font-size: 2.5rem;">My Profile</h1>
      
      <div class="glass-card" style="padding: 2rem;">
        <form id="profile-form" class="flex-col space-y">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" id="full-name" class="form-input" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" readonly style="background: rgba(0, 0, 0, 0.3);">
          </div>
          
          <button type="submit" id="save-btn" class="btn btn-primary">
            Save Changes
          </button>
        </form>
        
        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(245, 158, 11, 0.2);">
          <h3 style="color: var(--gold); margin-bottom: 1rem;">Account Actions</h3>
          <button id="change-password-btn" class="btn btn-outline" style="margin-right: 1rem;">
            Change Password
          </button>
          <button id="delete-account-btn" class="btn" style="background: #ef4444; color: white;">
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="main.js"></script>
  <script src="profile.js"></script>
</body>
</html>
